<!DOCTYPE html>
<html>
<head>
    <title>ToyCraft Tales: Tableau's Vision into Toy Manufacturer Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div style="height:70px;"></div>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#dashboard">Dashboard</a>
    <a href="#story">Story</a>
</div>

<!-- ================= DASHBOARD SECTION ================= -->

<div class="section" id="dashboard">
    <h2>ToyCraft Tales: Tableau's Vision into Toy Manufacturer Data Dashboard</h2>

    <div class='tableauPlaceholder' id='vizDashboard' style='position: relative'>
        <noscript>
            <a href='#'>
                <img alt='Dashboard'
                     src='https://public.tableau.com/static/images/Bo/Book1_17713153040960/Dashboard1/1_rss.png'
                     style='border: none' />
            </a>
        </noscript>

        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https://public.tableau.com/' />
            <param name='embed_code_version' value='3' />
            <param name='name' value='Book1_17713153040960/Dashboard1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image'
                   value='https://public.tableau.com/static/images/Bo/Book1_17713153040960/Dashboard1/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>

    <script type='text/javascript'>
        var divElement = document.getElementById('vizDashboard');
        var vizElement = divElement.getElementsByTagName('object')[0];

        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '827px';
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '1200px';
        }

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</div>


<!-- ================= STORY SECTION ================= -->

<div class="section" id="story">
    <h2>ToyCraft Tales: Tableau's Vision into Toy Manufacturer Data Story</h2>

    <div class='tableauPlaceholder' id='vizStory' style='position: relative'>
        <noscript>
            <a href='#'>
                <img alt='Story'
                     src='https://public.tableau.com/static/images/QJ/QJCBP9WJ3/1_rss.png'
                     style='border: none' />
            </a>
        </noscript>

        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https://public.tableau.com/' />
            <param name='embed_code_version' value='3' />
            <param name='path' value='shared/QJCBP9WJ3' />
            <param name='toolbar' value='yes' />
            <param name='static_image'
                   value='https://public.tableau.com/static/images/QJ/QJCBP9WJ3/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
            <param name='filter' value='showOnboarding=true' />
        </object>
    </div>

    <script type='text/javascript'>
        var divElement2 = document.getElementById('vizStory');
        var vizElement2 = divElement2.getElementsByTagName('object')[0];

        vizElement2.style.width = '1016px';
        vizElement2.style.height = '991px';

        var scriptElement2 = document.createElement('script');
        scriptElement2.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement2.parentNode.insertBefore(scriptElement2, vizElement2);
    </script>
</div>

</body>
</html>
